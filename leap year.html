<!DOCTYPE html>
<html>
<body>
<script>
var yr = parseInt (prompt (" Enter the year to check "));
if((yr%4==0) && (yr%100!=0))
  document.write(yr + " is a Leap Year");
else if(yr%400==0)
  document.write(yr + " is a Leap Year");
else
  document.write(yr + " is not a Leap Year");
</script>
</body>
</html>
